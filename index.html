 <title>Task list</title>

  <div class="container" >
    <div class="card" >
      <div class="card-body" >
        <h2>Task List</h2>
        <form id="form" >
          <label for="task-input" class="form-label" >Add Task</label>
          <input type="text" class="form-control" id="task-input" name="task-input" placeholder="Write a Task">

      </div>
    <hr>
      <div class="card-body" >
        <h3>Tasks</h3>
        <label for="filter" class="form-label" >Filter Tasks</label>
        <input type="text" class="form-control" name="filter" id="filter-input" placeholder="Search for Task" >
        <ul class="list-group mt-3 " id = "list">
        </ul >
      </div>
      <div class="card-body" >
        <button class="btn btn-dark col-12 col-lg-2 "  id="btn" >DeleteAll</button>
      </div>
    </div>
  </div>
